<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Peces, Plantas y Comida</title>
    <link rel="stylesheet" href="CSS/productos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="fixed-top">
        <header class="container-fluid bg-primary d-flex align-items-center p-3">
            <div class="d-flex align-items-center">
                <img src="imagenes/logotipo.png" alt="Logo" class="img-fluid me-3" style="max-height: 60px;">
                <p class="text-white mb-0 fs-5">CROWNTAIL TOSCANO</p>
            </div>
            <div class="ml-auto">
                <a href="index.html" class="btn btn-primary btn-lg me-3">Inicio</a>
                <a href="#" class="btn btn-primary btn-lg position-relative" data-toggle="modal" data-target="#cartModal">
                    CARRITO
                    <i class="bi bi-cart3 ml-2"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartItemCount">0</span>
                </a>
            </div>
        </header>
    </div>


    <main class="container mt-5">
        <header id="inicio" class="container-fluid bg-primary d-flex align-items-center justify-content-center p-2 mb-4">
            <div class="d-flex align-items-center">
                <img src="imagenes/logotipo.png" alt="Logo" class="img-fluid me-3" style="max-height: 50px;">
                <h1 class="text-white mb-0 fs-5">CROWNTAIL TOSCANO</h1>
            </div>
        </header>

        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/tetra-color.jpg" class="card-img-top" alt="Escamas">
                    <div class="card-body">
                        <h5 class="card-title">Escamas</h5>
                        <p class="card-text">$15.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Escamas', 15.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida1.jpg" class="card-img-top" alt="Gránulos">
                    <div class="card-body">
                        <h5 class="card-title">Gránulos</h5>
                        <p class="card-text">$12.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Gránulos', 12.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida2.jpg" class="card-img-top" alt="Pellets">
                    <div class="card-body">
                        <h5 class="card-title">Pellets</h5>
                        <p class="card-text">$18.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Pellets', 18.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida3.jpg" class="card-img-top" alt="Tabletas">
                    <div class="card-body">
                        <h5 class="card-title">Tabletas</h5>
                        <p class="card-text">$20.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Tabletas', 20.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida4.jpg" class="card-img-top" alt="Liofilizados">
                    <div class="card-body">
                        <h5 class="card-title">Liofilizados</h5>
                        <p class="card-text">$22.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Liofilizados', 22.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida5.jpg" class="card-img-top" alt="Congelados">
                    <div class="card-body">
                        <h5 class="card-title">Congelados</h5>
                        <p class="card-text">$25.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Congelados', 25.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/comida6.jpg" class="card-img-top" alt="Vivos">
                    <div class="card-body">
                        <h5 class="card-title">Vivos</h5>
                        <p class="card-text">$30.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Vivos', 30.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
