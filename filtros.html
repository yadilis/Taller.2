<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Peces, Plantas y Equipos</title>
    <link rel="stylesheet" href="CSS/productos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="fixed-top">
        <header class="container-fluid bg-primary d-flex align-items-center p-3">
            <div class="d-flex align-items-center">
                <img src="imagenes/logotipo.png" alt="Logo" class="img-fluid me-3" style="max-height: 60px;">
                <p class="text-white mb-0 fs-5">CROWNTAIL TOSCANO</p>
            </div>
            <div class="ml-auto">
                <a href="index.html" class="btn btn-primary btn-lg me-3">Inicio</a>
                <a href="#" class="btn btn-primary btn-lg position-relative" data-toggle="modal" data-target="#cartModal">
                    CARRITO
                    <i class="bi bi-cart3 ml-2"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartItemCount">0</span>
                </a>
            </div>
        </header>
    </div>


    <main class="container mt-5">
        <header id="inicio" class="container-fluid bg-primary d-flex align-items-center justify-content-center p-2 mb-4">
            <div class="d-flex align-items-center">
                <img src="imagenes/logotipo.png" alt="Logo" class="img-fluid me-3" style="max-height: 50px;">
                <h1 class="text-white mb-0 fs-5">CROWNTAIL TOSCANO</h1>
            </div>
        </header>

        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/Filtro4.jpg"" class="card-img-top" alt="Filtro de Cascada">
                    <div class="card-body">
                        <h5 class="card-title">Filtro de Cascada</h5>
                        <p class="card-text">$25.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro de Cascada', 25.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro10.jpg" class="card-img-top" alt="Filtro Interno">
                    <div class="card-body">
                        <h5 class="card-title">Filtro Interno</h5>
                        <p class="card-text">$22.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro Interno', 22.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro5.webp" class="card-img-top" alt="Filtro Externo">
                    <div class="card-body">
                        <h5 class="card-title">Filtro Externo</h5>
                        <p class="card-text">$28.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro Externo', 28.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro6.jpg" class="card-img-top" alt="Filtro de Mochila">
                    <div class="card-body">
                        <h5 class="card-title">Filtro de Mochila</h5>
                        <p class="card-text">$26.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro de Mochila', 26.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro7.jpg" class="card-img-top" alt="Filtro de Esponja">
                    <div class="card-body">
                        <h5 class="card-title">Filtro Esponja</h5>
                        <p class="card-text">$18.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro de Esponja', 18.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro8.jpeg" class="card-img-top" alt="Filtro Biológico">
                    <div class="card-body">
                        <h5 class="card-title">Filtro Biológico</h5>
                        <p class="card-text">$24.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro Biológico', 24.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="imagenes/filtro9.jpg" class="card-img-top" alt="Filtro UV (Ultravioleta)">
                    <div class="card-body">
                        <h5 class="card-title">Filtro UV (Ultravioleta)</h5>
                        <p class="card-text">$30.99</p>
                        <button class="btn btn-primary btn-sm addToCartBtn" onclick="addToCart('Filtro UV (Ultravioleta)', 30.99)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
